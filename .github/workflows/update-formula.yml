name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (without v prefix)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.client_payload.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download and calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BASE_URL="https://github.com/afonsojramos/discrakt/releases/download/v${VERSION}"

          # Download arm64 tarball
          curl -sL "${BASE_URL}/discrakt-${VERSION}-aarch64-apple-darwin.tar.gz" -o arm64.tar.gz
          ARM64_SHA256=$(shasum -a 256 arm64.tar.gz | cut -d ' ' -f 1)
          echo "ARM64_SHA256=$ARM64_SHA256" >> $GITHUB_OUTPUT

          # Download x86_64 tarball
          curl -sL "${BASE_URL}/discrakt-${VERSION}-x86_64-apple-darwin.tar.gz" -o x86_64.tar.gz
          X86_64_SHA256=$(shasum -a 256 x86_64.tar.gz | cut -d ' ' -f 1)
          echo "X86_64_SHA256=$X86_64_SHA256" >> $GITHUB_OUTPUT

          echo "ARM64 SHA256: $ARM64_SHA256"
          echo "X86_64 SHA256: $X86_64_SHA256"

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARM64_SHA256="${{ steps.sha256.outputs.ARM64_SHA256 }}"
          X86_64_SHA256="${{ steps.sha256.outputs.X86_64_SHA256 }}"

          cat > Formula/discrakt.rb << 'FORMULA'
          # typed: false
          # frozen_string_literal: true

          class Discrakt < Formula
            desc "Bridge Trakt.tv watching status to Discord Rich Presence"
            homepage "https://github.com/afonsojramos/discrakt"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/afonsojramos/discrakt/releases/download/v#{version}/discrakt-#{version}-aarch64-apple-darwin.tar.gz"
                sha256 "ARM64_SHA256_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/afonsojramos/discrakt/releases/download/v#{version}/discrakt-#{version}-x86_64-apple-darwin.tar.gz"
                sha256 "X86_64_SHA256_PLACEHOLDER"
              end
            end

            def install
              bin.install "discrakt"
            end

            def caveats
              <<~EOS
                On first run, Discrakt opens a setup wizard in your browser.
                Just enter your Trakt username and you're ready to go!

                Note: Discord must be running on the same machine as Discrakt.

                See https://github.com/afonsojramos/discrakt for more details.
              EOS
            end

            test do
              # Discrakt is a GUI/tray application that requires Discord to be running
              # Just verify the binary exists and is executable
              assert_predicate bin/"discrakt", :exist?
              assert_predicate bin/"discrakt", :executable?
            end
          end
          FORMULA

          # Replace placeholders
          sed -i '' "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/discrakt.rb
          sed -i '' "s/ARM64_SHA256_PLACEHOLDER/${ARM64_SHA256}/g" Formula/discrakt.rb
          sed -i '' "s/X86_64_SHA256_PLACEHOLDER/${X86_64_SHA256}/g" Formula/discrakt.rb

          cat Formula/discrakt.rb

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/discrakt.rb
          git commit -m "Update discrakt to ${VERSION}"
          git push
